<div id="container" ng-controller="BoardUpdate">

   <div class="general_write">일반게시판 글쓰기</div>

   <div class="title_write">
      <p>제목</p>
      <input id="title" type="text" name="title" ng-model="board.title" required>
   </div>
   
   <div class="content_write">
      <textarea name="text" ng-model="board.text" required></textarea>
   </div>
   
   <div>
      <button class="reset_btn" ng-click="reset(board.index)">파일선택<br>초기화</button>
   </div>
   
   <div>
      <input type="file" id="fileInput" name="files" style="display: none;" file-model="files" ngf-select="onFileSelect($files)"
         accept=".hwp, .hwpx, .pdf, .txt, .doc, .docx, .xls, .xlsx, .ppt, .pptx, .zip" multiple>
      <button class="file_btn" ng-click="selectFile()">파일선택<br>(최대 100MB)</button>
   </div>

   <div class="file_name">
      <div ng-repeat="item in board.file">{{item.fileName}}</div>
   </div>

   <div class="write_decision">
      <input type="button" ng-click="update(board.index)" value="수정">
      <button type="button" ng-click="redirectToRead(board.index)">취소</button>
   </div>
</div>
