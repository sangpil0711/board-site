<ul>
	<li ng-repeat="item in files">
		<img ng-if="item.isDirectory" ng-click="openFolder(item)"
			ng-class="{'folder_open': item.folderState, 'folder_close': !item.folderState}">
		<img ng-class="{'folder_icon': item.isDirectory, 'file_icon': !item.isDirectory}">
		<span ng-if="!item.updateFileBox">{{item.name}}</span>
		<input type="text" class="folder_name" ng-show="item.updateFileBox" ng-model="newFileName" ng-value="item.name">
		<img class="file_remove" ng-click="deleteFile(item)" ng-if="!item.updateFileBox">
		<img class="file_plus" ng-if="item.isDirectory && !item.updateFileBox" ngf-select="onFileSelect($files, item)"
			multiple>
		<img class="folder_plus" ng-if="item.isDirectory && !item.updateFileBox" ng-click="makeChildFolder(item)">
		<img ng-click="downloadFile(item)" class="file_download" ng-if="!item.isDirectory && !item.updateFileBox">
		<img class="file_update" ng-click="updateFile(item)" ng-if="!item.updateFileBox">
		<div class="folder_decide">
			<button ng-click="update(item, newFileName)" ng-if="item.updateFileBox">수정</button>
			<button ng-click="cancelUpdateFile(item)" ng-if="item.updateFileBox">취소</button>
		</div>
		<ul ng-if="item.childFolderBox" style="display: flex; align-items: center;">
			<li>
				<img class="folder_icon" style="margin-left: 17px;">
				<input type="text" class="folder_name" ng-model="newFolderName">
				<div class="folder_decide">
					<button ng-click="makeFolder(item, newFolderName)">생성</button>
					<button ng-click="cancelChildFolder(item)">취소</button>
				</div>
			</li>
		</ul>
		<ul ng-if="item.child && item.folderState">
			<li ng-include="'/static/templates/file_tree.html'" ng-init="files = item.child"></li>
		</ul>
	</li>
</ul>
