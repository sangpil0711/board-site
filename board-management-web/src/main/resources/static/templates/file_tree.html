<ul dnd-list="files">
   <li ng-repeat="item in files" dnd-draggable="true" dnd-effect-allowed="move"
      dnd-moved="dragFile(item)" dnd-dragover="dragOver(item)" dnd-drop="dropFile(item)" ng-drag-over="allowDrop(event)">

      <!-- 파일 펼치기 버튼 시작 -->
      <img ng-if="item.isDirectory" ng-click="openFolder(item)"
         ng-class="{'folder_open': item.folderState, 'folder_close': !item.folderState}">
      <!-- 파일 펼치기 버튼 끝 -->

      <!-- 파일/폴더 아이콘 시작 -->
      <img ng-class="{'folder_icon': item.isDirectory, 'file_icon': !item.isDirectory}">
      <!-- 파일/폴더 아이콘 끝 -->

      <!-- 파일 이름 시작 -->
      <span ng-style="{'width': 470 - item.depth * 31  + 'px'}" ng-if="!item.updateFileBox" ng-click="clickFile(item)"
         ng-class="{ 'click': item.clickItem, 'hover': !item.clickItem}">{{item.name}}</span>
      <!-- 파일 이름 끝 -->

      <!-- 수정 시 파일 이름 입력 박스 시작 -->
      <input type="text" class="file_name_box" ng-show="item.updateFileBox" ng-model="newFileName"
         ng-value="item.name" ng-style="{'width': 470 - item.depth * 31  + 'px'}">
      <!-- 수정 시 파일 이름 입력 박스 끝 -->

      <!-- 파일 삭제 버튼 시작 -->
      <img class="file_remove" ng-click="deleteFile(item)" ng-if="!item.updateFileBox">
      <!-- 파일 삭제 버튼 끝 -->

      <!-- 파일 생성 버튼 시작 -->
      <img class="file_plus" ng-if="item.isDirectory && !item.updateFileBox" ngf-select="uploadSelectFiles($files, item)"
         multiple>
      <!-- 파일 생성 버튼 끝 -->

      <!-- 폴더 생성 버튼 시작 -->
      <img class="folder_plus" ng-if="item.isDirectory && !item.updateFileBox" ng-click="showChildFolderBox(item)">
      <!-- 폴더 생성 버튼 끝 -->

      <!-- 파일 다운로드 버튼 시작 -->
      <img ng-click="downloadFile(item)" class="file_download" ng-if="!item.isDirectory && !item.updateFileBox">
      <!-- 파일 다운로드 버튼 끝 -->

      <!-- 파일 수정 박스 표시 버튼 시작 -->
      <img class="file_update" ng-click="showUpdateFileBox(item)" ng-if="!item.updateFileBox">
      <!-- 파일 수정 박스 표시 버튼 끝 -->

      <!-- 파일 수정완료 및 취소 버튼 시작 -->
      <div class="file_decide" ng-if="item.updateFileBox">
         <button ng-click="update(item, newFileName)">수정</button>
         <button ng-click="cancelUpdateFileBox(item)">취소</button>
      </div>
      <!-- 파일 수정완료 및 취소 버튼 끝 -->

      <!-- 폴더 생성 박스 시작 -->
      <ul ng-if="item.childFolderBox">
         <li>
            <img class="folder_icon" style="margin-left: 38px;">
            <input type="text" class="file_name_box" ng-model="newFolderName"
               ng-style="{'width': 440 - item.depth * 31  + 'px'}">
            <div class="file_decide">
               <button ng-click="makeFolder(item, newFolderName)">생성</button>
               <button ng-click="cancelChildFolderBox(item)">취소</button>
            </div>
         </li>
      </ul>
      <!-- 폴더 생성 박스 끝 -->

      <!-- 하위 파일 리스트 시작 -->
      <ul ng-if="item.child && item.folderState">
         <li ng-include="'/static/templates/file_tree.html'" ng-init="files = item.child"></li>
      </ul>
      <!-- 하위 파일 리스트 끝 -->

   </li>
</ul>
