<div id="container" ng-controller="PhotoRead">
    <strong>사진게시판</strong>
    
    <!-- 시작: 수정 삭제 목록 박스 -->
    <div class="read_btn">
        <button type="button" ng-click="redirectToPhotoUpdate(photoBoard.index)">수정</button>
        <button type="button" ng-click="removePhoto(photoBoard.index)">삭제</button>
        <button type="button" ng-click="redirectToPhotoBoard()">목록</button>
    </div>
    <!-- 끝: 수정 삭제 목록 버튼박스 -->
    
    <!-- 시작: 게시물 상세조회 화면 박스 -->
    <div class="board_wrap">
        <div class="board_view">
            <div class="title">{{photoBoard.title}}</div>
            <div class="info">
                <dl>
                    <dt>작성자: {{photoBoard.userId}}</dt>
                    <dd></dd>
                </dl>
                <dl>
                    <dt>작성일: {{photoBoard.createDate | date:'yyyy-MM-dd'}}&nbsp;&nbsp;{{photoBoard.createDate | date:'HH:mm:ss'}}</dt>
                    <dd></dd>
                </dl>
            </div>
             <div class="image-container" ng-repeat="imagePath in photoBoard.imagePaths">
            <img ng-src="{{imagePath}}" alt="이미지" style="display: block; margin: 0 auto; width: 300px; height: 300px;">
        </div>
            <pre class="content">{{photoBoard.text}}</pre>
            <p>첨부파일</p>
        	<a ng-href="/files/{{item.fileId}}?fileName={{item.fileName}}" ng-repeat="item in photoBoard.file" download>{{item.fileName}}</a>
        </div>
    </div>
	<!-- 끝: 게시물 상세조회 화면 박스 -->
	
	<!-- 시작: 댓글 박스 -->
    <div class="comment_write">
        <h4>댓글</h4>
            <div class="textarea_container">
                <textarea class="comment_write_box" placeholder="댓글 내용을 입력해주세요." ng-model="newComment"></textarea>
	            <input type="button" class="comment_write_btn" value="등록" ng-click="insertComment(null)" />
        </div>
    </div>
    <!-- 끝: 댓글 박스 -->
</div>
