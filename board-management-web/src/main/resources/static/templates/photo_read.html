<div id="container" ng-controller="BoardRead">
    <strong>일반게시판</strong>
    <div class="read_btn">
        <button type="button" ng-click="redirectToUpdate(board.index)">수정</button>
        <button type="button" ng-click="remove(board.index)">삭제</button>
        <button type="button" ng-click="redirectToBoard()">목록</button>
    </div>
    <div class="board_wrap">
        <div class="board_view">
            <div class="title">{{board.title}}</div>
            <div class="info">
                <dl>
                    <dt>작성자</dt>
                    <dd>{{board.userId}}</dd>
                </dl>
                <dl>
                    <dt>작성일</dt>
                    <dd>{{board.createDate | date:'yyyy-MM-dd'}}&nbsp;&nbsp;{{board.createDate | date:'HH:mm:ss'}}</dd>
                </dl>
            </div>
            <pre class="content">{{board.text}}</pre>
        </div>
    </div> 

    <div class="comment_write">
    <h4> 댓글 ({{commentlist.length}}) </h4>
    <div class="comment_container">
        <div class="textarea_container">
            <textarea class="comment_write_box" placeholder="댓글 내용을 입력해주세요." ng-model="newComment"></textarea>
        </div>
        <input type="button" class="comment_write_btn" value="등록" ng-click="insertComment(null)" />
    </div>
</div>
