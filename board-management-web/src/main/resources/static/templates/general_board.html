<div id="container" ng-controller="BoardCtrl">
	<div>
		<button type="button" class="write_btn" ng-click="redirectToWrite()">글쓰기</buttton>
	</div>

	<div>
		<input type="text" class="search">
		<button type="button" class="search_btn">검색</buttton>
	</div>

	<div>
		<p class="board_all">전체 {{totalItems}}개</p>
		<select class="board_select" ng-model="view" ng-change="setItemsPerPage(view)">
			<option value="5">5개씩 보기</option>
			<option value="10">10개씩 보기</option>
			<option value="15">15개씩 보기</option>
			<option value="20">20개씩 보기</option>
		</select>
	</div>

	<div class="board_box">
		<table class="board">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="item in boardlist.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
					<td>{{(totalItems - $index) - ( (currentPage - 1) * view )}}</td>
					<td><a ng-click="redirectToRead(item.index)">{{item.title}}</a></td>
					<td>{{item.userId}}</td>
					<td>
						{{item.createDate | date:'yyyy-MM-dd'}}<br>{{item.createDate | date:'HH:mm:ss'}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div>
		<ul uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" max-size="maxSize"
			items-per-page="itemsPerPage" class="pagination-lg" previous-text="&lsaquo;" next-text="&rsaquo;"
			first-text="&laquo;" last-text="&raquo;">
		</ul>
	</div>
</div>
