<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
	<meta charset="utf-8">
	<title>웹프로젝트</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
	<link rel="stylesheet" type=text/css th:href="@{/css/main.css}" />

</head>

<body>
	<div id="container">
		<div class="head">
			<button type="button" class="ipp_btn" th:onclick="|location.href='@{/main_display}'|">IPP <span class="span">게시판</span></button>
			<ul class="menu">
				<li><button type="button" class="btn" th:onclick="|location.href='@{/general_board}'|">일반게시판</button></li>
				<li><button type="button" class="btn" onclick="location.href='photo_board.html' ">사진게시판</button></li>
				<li><button type="button" class="btn" onclick="location.href='dash.html' ">대시보드</button></li>
				<li><button type="button" class="btn" onclick="location.href='file.html' ">파일탐색기</button></li>
			</ul>
		</div>

		<div class="general_write">일반게시판 글쓰기</div>

		<div class="title_write">
			<p>제목</p>
			<input type="text">
		</div>

		<div class="content_write">
			<input type="text">
		</div>

		<div>
			<button type="button" class="file_btn" onclick="">파일선택<br>(최대 100MB)</button>
		</div>
		
		<div class="file_name">
			<p>IPP 인턴 프로젝트 설계서.pptx<br>
			IPP 프로젝트 일정.txt</p>
		</div>
		
		<form class="write_decision">
			<input type="submit" value="작성완료">
			<button type="button" onclick="location.href='general_board.html'">취소</button>
		</form>

	</div>
