<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Spring Boot - Angularjs Example</title>
	<script src="angular.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.8.2/angular-resource.min.js"></script>
	<script src="factory.js" type="text/javascript"></script>
	
	<script>
			app.controller("myCtrl", function ($scope, BoardFactory) {

			BoardFactory.query({}, function(res){
				console.log(res);
				$scope.boardlist = res; 
			});
			
		});
	</script>
	
</head>

<body ng-app="myApp">
	<div ng-controller="myCtrl">
		<table border="1">
			<tr>
				<td style="width: 40px">No.</td>
				<td style="width: 150px">Title</td>
				<td style="width: 150px">content</td>
				<td style="width: 80px">userid</td>
				<td style="width: 200px">createdate</td>
			</tr>

			<tr ng-repeat="item in boardlist"> <!-- ng-if를 사용하여 데이터 로딩 후에만 표시 -->
				<td style="width: 40px">{{$index+1}}</td>
				<td style="width: 150px">{{item.title}}</td>
				<td style="width: 150px">{{item.text}}</td>
				<td style="width: 80px">{{item.userId}}</td>
				<td style="width: 200px">
					{{item.createDate | date:'yyyy-MM-dd'}}<br>{{item.createDate | date:'HH:mm:ss'}}
				</td>
			</tr>
		</table>
	</div>
</body>

</html>
