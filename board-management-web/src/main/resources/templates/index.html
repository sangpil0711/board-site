<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Spring Boot - Angularjs Example</title>
<script src="angular.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.8.2/angular-resource.min.js"></script>
<script src="controller.js" type="text/javascript"></script>
<script>
	var app = angular.module("myApp",['ngResource']);
	
	app.controller("myCtrl", function($scope,$resource) {
		$scope.boardlist = [
			{id : 1, title : 'Title1', writer : 'Writer1'},
			{id : 2, title : 'Title2', writer : 'Writer2'},
			{id : 3, title : 'Title3', writer : 'Writer3'},
			{id : 4, title : 'Title4', writer : 'Writer4'}
		];
		var BoardResource =$resource('/board');
		 $scope.boardlist = BoardResource.query();
		
		// $resource 사용 -> Rest API 호출 -> html에 데이터 표시
		
	});
</script>
</head>
<body ng-app="myApp">                                                             
	<div ng-controller="myCtrl">  
		<table border="1">
		<tr>
			<td style="width: 40px">No.</td>
			<td style="width: 200px">Title</td>
			<td style="width: 80px">content</td>
			<td style="width: 80px">userid</td>
			<td style="width: 80px">createdate</td>
		</tr>
		<tr ng-repeat="item in boardlist"> 
			<td style="width: 40px">{{$index+1}}</td>
			<td style="width: 200px">{{item.title}}</td>
			<td style="width: 80px">{{item.Text}}</td>
			<td style="width: 80px">{{item.UserId}}</td>
			<td style="width: 80px">{{item.CreateDate}}</td>
		</tr>
	</table>
	</div>
</body>
</html>
