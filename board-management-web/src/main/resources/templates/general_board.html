<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
	<meta charset="utf-8">
	<title>웹프로젝트</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
	<link rel="stylesheet" type=text/css th:href="@{/css/main.css}" />
	<script type="text/javascript" th:src="@{/js/angular.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/angular-resource.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/factory.js}"></script>
	<script type="text/javascript" th:src="@{/js/board.js}"></script>
</head>

<body ng-app="myApp">
	<div id="container" ng-controller="BoardCtrl">
		<div class="head">
			<button type="button" class="ipp_btn" th:onclick="|location.href='@{/main_display}'|">IPP <span
					class="span">게시판</span></button>
			<ul class="menu">
				<li><button type="button" class="btn" th:onclick="|location.href='@{/general_board}'|">일반게시판</button>
				</li>
				<li><button type="button" class="btn" th:onclick="|location.href='@{/general_manager}'|">사진게시판</button>
				</li>
				<li><button type="button" class="btn" onclick="location.href='dash.html' ">대시보드</button></li>
				<li><button type="button" class="btn" onclick="location.href='file.html' ">파일탐색기</button></li>
			</ul>
		</div>
		<div>
			<button type="button" class="write_btn" th:onclick="|location.href='@{/general_write}'|">글쓰기</buttton>
		</div>

		<div>
			<input type="text" class="search">
			<button type="button" class="search_btn" onclick="location.href='board_write.html' ">검색</buttton>
		</div>

		<div>
			<p class="board_all">전체 5개</p>
			<select class="board_select">
				<option>5개</option>
				<option>10개</option>
				<option>15개</option>
				<option>20개</option>
			</select>
		</div>

		<div>
			<table class="board">
				<thead>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="item in boardlist">
						<td>{{$index+1}}</td>
						<td><a href="#">{{item.title}}</a></td>
						<td>{{item.userId}}</td>
						<td>
							{{item.createDate | date:'yyyy-MM-dd'}}<br>{{item.createDate | date:'HH:mm:ss'}}
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div>
			<ul class="pagination">
				<li><a href="#" class="page_icon">&laquo;</a></li>
				<li><a href="#" class="page_icon">&lsaquo;</a></li>
				<li><a href="#" class="page_item">1</a></li>
				<li><a href="#" class="page_item">2</a></li>
				<li><a href="#" class="page_item">3</a></li>
				<li><a href="#" class="page_item">4</a></li>
				<li><a href="#" class="page_item">5</a></li>
				<li><a href="#" class="page_item">6</a></li>
				<li><a href="#" class="page_item">7</a></li>
				<li><a href="#" class="page_item">8</a></li>
				<li><a href="#" class="page_item">9</a></li>
				<li><a href="#" class="page_item">10</a></li>
				<li><a href="#" class="page_icon">&rsaquo;</a></li>
				<li><a href="#" class="page_icon">&raquo;</a></li>
			</ul>
		</div>
	</div>
</body>

</html>
