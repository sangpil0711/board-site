<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
	<meta charset="utf-8">
	<title>웹프로젝트</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
	<link rel="stylesheet" type=text/css th:href="@{/css/main.css}" />
	<script type="text/javascript" th:src="@{/js/angular.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/angular-resource.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/angular-route.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/angular-animate.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/angular-sanitize.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/ui-bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/factory.js}"></script>
	<script type="text/javascript" th:src="@{/js/board.js}"></script>
	<script>
		var current;
	</script>
</head>

<body ng-app="myApp">
	<div id="container" ng-controller="BoardCtrl">
		<div class="head">
			<button type="button" class="ipp_btn" th:onclick="|location.href='@{/main}'|">IPP <span
					class="span">게시판</span></button>
			<ul class="menu">
				<li><button type="button" class="btn" th:onclick="|location.href='@{/board}'|">일반게시판</button>
				</li>
				<li><button type="button" class="btn" th:onclick="|location.href='@{/board}'|">사진게시판</button>
				</li>
				<li><button type="button" class="btn" onclick="location.href='dash.html' ">대시보드</button></li>
				<li><button type="button" class="btn" onclick="location.href='file.html' ">파일탐색기</button></li>
			</ul>
		</div>

		<div>
			<button type="button" class="write_btn" th:onclick="|location.href='@{/board/write}'|">글쓰기</buttton>
		</div>

		<div>
			<input type="text" class="search">
			<button type="button" class="search_btn">검색</buttton>
		</div>

		<div>
			<p class="board_all">전체 {{totalItems}}개</p>
			<select class="board_select" ng-model="view" ng-change="setItemsPerPage(view)"  ng-options="num for num in [5, 10, 15, 20]"></select>
			<p class="select_text">개씩 보기</p>
		</div>

		<div>
			<table class="board">
				<thead>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="item in boardlist.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
						<td>{{(totalItems - $index) - ( (currentPage - 1) * view )}}</td>
						<td><a ng-href="board/{{item.index}}">{{item.title}}</a></td>
						<td>{{item.userId}}</td>
						<td>
							{{item.createDate | date:'yyyy-MM-dd'}}<br>{{item.createDate | date:'HH:mm:ss'}}
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div>
			<ul uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" max-size="maxSize"
				ng-change="pageChanged()" items-per-page="itemsPerPage" class="pagination-lg" previous-text="&lsaquo;"
				next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
			</ul>
		</div>
	</div>

</body>

</html>
