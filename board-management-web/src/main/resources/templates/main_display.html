<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>웹프로젝트</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
	<link rel="stylesheet" type=text/css th:href="@{/css/main.css}" />
	<script type="text/javascript" th:src="@{/js/angular.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/angular-resource.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/angular-route.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/angular-animate.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/angular-sanitize.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/ui-bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/factory.js}"></script>
	<script type="text/javascript" th:src="@{/js/create.js}"></script>
</head>
<body ng-app="myApp">
    <div id="container" ng-controller="BoardCtrl">
		<div class="head">
            <button type="button" class="ipp_btn" th:onclick="|location.href='@{/main}'|">IPP <span class="span">게시판</span></button>
            <ul class="menu">
              <li><button type="button" class="btn" th:onclick="|location.href='@{/board}'|">일반게시판</button></li>
              <li><button type="button" class="btn" th:onclick="|location.href='@{/general_manager}'|">사진게시판</button></li>
              <li><button type="button" class="btn" onclick="location.href='dash.html' ">대시보드</button></li>
              <li><button type="button" class="btn" onclick="location.href='file.html' ">파일탐색기</button></li>  
          </ul>
        </div>

    <div class="board_best">
        <h3>게시글 베스트</h3>
        <ul class="best">
            <li><button type="button" class="best_btn" onclick="location.href='#' ">게시물 1</button></li>
            <li><button type="button" class="best_btn" onclick="location.href='#' ">게시물 2</button></li>
            <li><button type="button" class="best_btn" onclick="location.href='#' ">게시물 3</button></li>
            <li><button type="button" class="best_btn" onclick="location.href='#' ">게시물 4</button></li>  
        </ul>
    </div>
    <div class="reply">
        <ul class="reply_number">
            <li>(125)</li>
            <li>(103)</li>
            <li>(88)</li>
            <li>(52)</li>
        </ul>
    </div>
</div>
</body>
</html>
