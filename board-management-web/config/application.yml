server:
  port: 8000

spring:
  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    mode: HTML
    cache: false

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/testdb
    username: postgres
    password: "0000"
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      platform: postgres
