server:
  port: 8000

spring:
  servlet:
    multipart:
      max-request-size: 100MB
  mvc:
    static-path-pattern: static/**
    hiddenmethod:
      filter:
        enabled: true
  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    mode: HTML
    cache: false
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: "tkdvlf2136@@"
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      platform: postgres
